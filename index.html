<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>هرم</title>
    <style>
        body { background: #000; color: #0f0; font-family: Tahoma; margin: 0; padding: 20px; }
        #box { height: 80vh; overflow-y: auto; border: 1px solid #222; padding: 10px; margin-bottom: 10px; }
        .u { color: #fff; margin: 5px 0; }
        .b { color: #d4af37; margin: 5px 0; border-right: 2px solid #d4af37; padding-right: 5px; }
        input { width: 80%; padding: 10px; background: #111; border: 1px solid #333; color: #fff; }
        button { padding: 10px; background: #d4af37; border: none; cursor: pointer; }
        #panel { display: none; position: fixed; inset: 0; background: #000; padding: 50px; border: 5px solid #d4af37; }
    </style>
</head>
<body>

    <div id="box"></div>

    <input type="text" id="in" placeholder="فرمان...">
    <button onclick="run()">ارسال</button>

    <div id="panel">
        <h1 style="color:#d4af37">مرکز فرماندهی مهندس یحیی قاسمی</h1>
        <hr>
        <p>وضعیت سیستم: آنلاین</p>
        <p>قانون اول: دروغ ممنوع</p>
        <button onclick="location.reload()" style="background:red; color:#fff;">خروج امن</button>
    </div>

    <script>
        function run() {
            var i = document.getElementById('in');
            var v = i.value.trim();
            if(!v) return;

            add(v, 'u');
            i.value = '';

            if(v === "1379") {
                document.getElementById('panel').style.display = 'block';
                return;
            }

            setTimeout(function() {
                var r = "فرمان دریافت شد.";
                if(v.includes("دروغ")) r = "خطا: دروغ ممنوع است.";
                add(r, 'b');
            }, 300);
        }

        function add(t, c) {
            var d = document.createElement('div');
            d.className = c;
            d.innerText = t;
            document.getElementById('box').appendChild(d);
            document.getElementById('box').scrollTop = document.getElementById('box').scrollHeight;
        }
    </script>
</body>
</html>
