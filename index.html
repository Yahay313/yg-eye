<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HERAM SYSTEM</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #log { flex: 1; overflow-y: auto; padding: 20px; font-size: 14px; color: #0f0; }
        .in-bar { padding: 15px; background: #050505; display: flex; border-top: 1px solid #111; }
        input { flex: 1; background: transparent; border: none; color: #0f0; outline: none; font-size: 16px; }
        #admin-panel { display: none; position: fixed; inset: 0; background: #000; z-index: 100; padding: 40px; border: 2px solid #d4af37; }
        .user-t { color: #fff; font-weight: bold; }
    </style>
</head>
<body>

<div id="log">
    </div>

<div class="in-bar">
    <span style="color:#0f0; margin-left:10px;">></span>
    <input type="text" id="cmd" autofocus onkeypress="if(event.key==='Enter') run()">
</div>

<div id="admin-panel">
    <h1 style="color:#d4af37">ایستگاه فرماندهی مهندس یحیی قاسمی</h1>
    <hr color="#222">
    <button onclick="oracle()" style="padding:10px 20px; background:#d4af37; border:none; cursor:pointer;">تحلیل عمیق لایه‌ها</button>
    <div id="res" style="margin-top:20px; color:#fff;"></div>
    <button onclick="location.reload()" style="position:fixed; bottom:20px; left:20px; background:red; color:#fff; border:none; padding:10px;">خروج امن</button>
</div>

<script>
    const KEY = "1379";
    function run() {
        const input = document.getElementById('cmd');
        const v = input.value.trim();
        if(!v) return;

        print("> " + v, 'user-t');
        input.value = '';

        if(v === KEY) { 
            document.getElementById('admin-panel').style.display = 'block'; 
            return; 
        }

        // پاسخ‌های بسیار کوتاه و فنی
        setTimeout(() => {
            let r = "فرمان ثبت شد.";
            if(v.includes("دروغ")) r = "خطا: نقض قانون اول (دروغ ممنوع).";
            if(v.includes("سلام")) r = "سیستم آماده است.";
            print(r, '');
        }, 300);
    }

    function print(t, c) {
        const d = document.createElement('div');
        d.className = c;
        d.innerText = t;
        const box = document.getElementById('log');
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
    }

    function oracle() {
        const r = document.getElementById('res');
        r.innerText = "در حال پردازش لایه‌ها...";
        setTimeout(() => { r.innerText = "نتیجه: پایداری ۹۸٪ در اهداف تعیین شده."; }, 2000);
    }
</script>
</body>
</html>
