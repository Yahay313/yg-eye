<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Heram AI - ChatGPT Style</title>
    <style>
        :root {
            --bg-color: #212121;
            --sidebar-color: #171717;
            --user-msg-bg: #2f2f2f;
            --ai-msg-bg: transparent;
            --text-color: #ececec;
            --gold: #10a37f; /* رنگ سبز ChatGPT */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* سایدبار کناری */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #444;
        }

        /* محفظه اصلی چت */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #timer-header {
            background: #444654;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #ffd700;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .message-wrapper {
            width: 100%;
            padding: 25px 0;
            display: flex;
            justify-content: center;
        }

        .message-wrapper.user { background-color: var(--bg-color); }
        .message-wrapper.ai { background-color: #444654; }

        .message-content {
            width: 80%;
            max-width: 700px;
            display: flex;
            gap: 20px;
            line-height: 1.6;
        }

        .avatar { width: 30px; height: 30px; border-radius: 2px; background: #10a37f; text-align: center; line-height: 30px; font-weight: bold; }

        /* ورودی متن شبیه ChatGPT */
        .input-area {
            padding: 20px;
            background: linear-gradient(transparent, var(--bg-color));
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 80%;
            max-width: 700px;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        input { flex: 1; background: transparent; border: none; color: white; outline: none; padding: 10px; font-size: 16px; }

        /* پاپ‌آپ پایان زمان */
        #payment-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #202123;
            border: 1px solid #444;
            padding: 40px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <button style="background: transparent; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; cursor: pointer;">+ چت جدید</button>
    <div style="margin-top: auto; font-size: 0.8em; color: #888; text-align: center;">YAHYA HERAM v2.0</div>
</div>

<div class="main-content">
    <div id="timer-header">⏳ دسترسی رایگان پلاس: <span id="countdown">60:00</span></div>
    
    <div id="chat-window">
        </div>

    <div class="input-area">
        <div class="input-box">
            <input type="text" id="userInput" placeholder="پیام خود را بنویسید...">
            <button onclick="processInput()" style="background: #10a37f; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">➔</button>
        </div>
    </div>
</div>

<div id="payment-modal">
    <h2 style="color: #ff4d4d;">پایان مهلت ۱ ساعته</h2>
    <p>برای ادامه گفتگو با هوش مصنوعی هرم، حساب خود را ارتقا دهید.</p>
    <div style="background: #10a37f; color: white; padding: 15px; margin: 20px 0; border-radius: 5px; font-weight: bold;">
        تخفیف ویژه: ۸ دلار (به مدت ۱۰ دقیقه)
    </div>
    <button onclick="location.reload()" style="background: #fff; color: #000; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">پرداخت و ارتقا</button>
</div>

<script>
    let timeLeft = 3600;

    // تایمر
    const timer = setInterval(() => {
        if (timeLeft > 0) {
            timeLeft--;
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('countdown').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        } else {
            clearInterval(timer);
            document.getElementById('payment-modal').style.display = 'block';
            speak("زمان هدیه ارباب یحیی به پایان رسید. برای ادامه چت، حساب خود را شارژ کنید.");
        }
    }, 1000);

    function processInput() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        addMessage(text, 'user');
        input.value = "";

        // پاسخ هوشمند
        setTimeout(() => {
            let response = "من هرم هستم، هوش مصنوعی تحت مدیریت ارباب یحیی. چطور می‌توانم در این زمان باقی‌مانده به شما کمک کنم؟";
            addMessage(response, 'ai');
            speak(response);
        }, 1000);
    }

    function addMessage(text, sender) {
        const window = document.getElementById('chat-window');
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${sender}`;
        
        const content = document.createElement('div');
        content.className = 'message-content';
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerText = sender === 'user' ? 'U' : 'H';
        avatar.style.backgroundColor = sender === 'user' ? '#5436da' : '#10a37f';

        const textDiv = document.createElement('div');
        textDiv.innerText = text;

        content.appendChild(avatar);
        content.appendChild(textDiv);
        wrapper.appendChild(content);
        window.appendChild(wrapper);
        window.scrollTop = window.scrollHeight;
    }

    function speak(text) {
        const ut = new SpeechSynthesisUtterance(text);
        ut.lang = 'fa-IR';
        window.speechSynthesis.speak(ut);
    }
</script>

</body>
</html>
