<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>HERAM AI</title>
    <style>
        body { background: #000; color: #fff; font-family: Tahoma; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; border-bottom: 1px solid #111; }
        .msg { padding: 12px; border-radius: 5px; max-width: 85%; font-size: 15px; }
        .bot { background: #111; border: 1px solid #222; align-self: flex-start; color: #0f0; }
        .user { background: #d4af37; color: #000; align-self: flex-end; font-weight: bold; }
        .in-bar { padding: 15px; background: #050505; display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; }
        #admin { display: none; position: fixed; inset: 0; background: #000; z-index: 100; padding: 40px; border: 2px solid #d4af37; }
    </style>
</head>
<body>

<div id="chat">
    </div>

<div class="in-bar">
    <input type="text" id="i" placeholder="فرمان..." onkeypress="if(event.key==='Enter') exec()">
</div>

<div id="admin">
    <h2 style="color:#d4af37">مرکز فرماندهی مهندس قاسمی</h2>
    <hr>
    <button onclick="runOra()" style="padding:10px; background:purple; color:#fff; border:none; cursor:pointer;">تحلیل پیشگویانه</button>
    <p id="out"></p>
    <button onclick="document.getElementById('admin').style.display='none'" style="margin-top:50px; background:red; color:#fff; border:none; padding:10px;">خروج</button>
</div>

<script>
    const K = "1379";
    function exec() {
        const input = document.getElementById('i');
        const v = input.value.trim();
        if(!v) return;

        add(v, 'user');
        input.value = '';

        if(v === K) { document.getElementById('admin').style.display = 'block'; return; }

        // پاسخ کوتاه و فقط در صورت نیاز
        setTimeout(() => {
            let r = "فرمان اجرا شد.";
            if(v.includes("دروغ")) r = "خطا: دروغ در سیستم هرم ممنوع است.";
            add(r, 'bot');
        }, 400);
    }

    function add(t, c) {
        const d = document.createElement('div');
        d.className = 'msg ' + c;
        d.innerText = t;
        const box = document.getElementById('chat');
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
    }

    function runOra() {
        document.getElementById('out').innerText = "در حال تحلیل...";
        setTimeout(() => { document.getElementById('out').innerText = "پیشگویی: پایداری مطلق امپراتوری."; }, 2000);
    }
</script>
</body>
</html>
