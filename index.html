<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>YG-PYRAMID | OS</title>
    <style>
        :root { --gold: #d4af37; --admin-green: #00ff41; }
        body, html { margin: 0; padding: 0; background: #000; color: var(--gold); font-family: Tahoma; overflow: hidden; height: 100vh; }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.3; }
        .content-overlay { position: relative; z-index: 10; display: flex; flex-direction: column; height: 100vh; }

        /* صفحه ورود - با طراحی سنگین‌تر */
        #login-screen { flex: 1; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #111 0%, #000 100%); }
        .login-box { border: 2px solid var(--gold); padding: 50px; border-radius: 20px; text-align: center; box-shadow: 0 0 50px rgba(212, 175, 55, 0.2); background: #000; }
        
        input { padding: 15px; border: 1px solid var(--gold); background: #050505; color: #fff; border-radius: 8px; margin: 15px 0; width: 280px; text-align: center; font-size: 16px; }
        .enter-btn { background: var(--gold); color: #000; padding: 12px 40px; border: none; cursor: pointer; font-weight: bold; border-radius: 8px; transition: 0.4s; }
        .enter-btn:hover { background: #fff; transform: scale(1.05); }

        /* پنل مدیریت (مخصوص ارباب) */
        #admin-panel { display: none; flex: 1; padding: 30px; background: #000; color: var(--admin-green); font-family: 'Courier New', monospace; overflow-y: auto; border: 5px double var(--admin-green); margin: 10px; }
        .admin-header { border-bottom: 2px solid var(--admin-green); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        .log-row { background: rgba(0, 255, 65, 0.05); border: 1px solid rgba(0, 255, 65, 0.2); padding: 10px; margin-bottom: 10px; border-radius: 5px; animation: fadeIn 0.5s; }

        /* محیط چت کاربر */
        #chat-container { display: none; flex: 1; overflow-y: auto; padding: 20px; flex-direction: column; }
        .message { margin: 10px; padding: 15px; border-radius: 12px; max-width: 75%; position: relative; }
        .ai-msg { background: var(--gold); color: #000; align-self: flex-end; font-weight: bold; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }
        .user-msg { background: #1a1a1a; border: 1px solid #333; align-self: flex-start; }

        /* انیمیشن عنکبوت روی دکمه ارسال */
        .send-wrapper { position: relative; display: flex; gap: 10px; padding: 20px; background: #080808; border-top: 1px solid var(--gold); display: none; }
        #send-btn { flex: 1; height: 50px; background: var(--gold); border: none; font-weight: bold; cursor: pointer; border-radius: 5px; position: relative; }
        
        #spider-svg { position: absolute; width: 30px; height: 30px; fill: #000; top: -20px; left: 50%; transform: translateX(-50%); animation: spiderDrop 4s infinite ease-in-out; }
        @keyframes spiderDrop { 0%, 100% { top: -40px; } 50% { top: 10px; } }
